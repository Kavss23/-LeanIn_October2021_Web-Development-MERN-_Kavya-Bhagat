<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search City..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New Delhi, IN</div>
        <div class="date">Tuesday, 2 November 2021</div>
      </section>
      <div class="current">
        <div class="temp">25<span>°c</span></div>
        <div class="weather">Haze</div>
        <div class="hi-low">15°c / 18°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
